plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'com.github.johnrengelman.shadow' version '1.2.1'
}

repositories {
	mavenCentral()
	maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {

    compile 'io.vertx:vertx-core:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-web:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-codegen:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-auth-common:3.0.0-SNAPSHOT'
    compile 'org.codehaus.groovy:groovy-templates:2.4.3'
		
    testCompile group: 'io.vertx', name: 'vertx-core', version: '3.0.0-SNAPSHOT', classifier: 'tests'
    testCompile 'io.vertx:vertx-unit:3.0.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
	
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.4'
}